      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!--Webpage Icon-->
    <link
      rel="icon"
      type="image/png"
      href="assets/img/home.png"
    />

    <meta
      name="title"
      content="Brody Newell's Site"
    />
    <meta
      name="description"
      content="All about Brody Newell, and everything that you'll want to know about him"
    />
    <meta
      name="keyword"
      content="brody, newell, portfolio, football, engineering, engineer, resume, cool, games, about, projects"
    />
    <meta name="robots" content="index" />

    <title>Contact | Brody Newell</title>
	<link rel="shortcut icon" type="image/png" href="assets/img/favicon.png" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-MBT4MB7N3F">

  gtag('config', 'G-MBT4MB7N3F');

  <body>
    <!-- Scroll Top -->
    <a href="#" class="scrolltop" id="scroll-top" aria-label="Chevron-Up">
      <i class="bx bx-chevron-up scrolltop__icon"></i>
    </a>

    <!-- Header -->
    <header class="l-header" id="header">
      <nav class="nav rd-container">
        <a href="#" class="nav__logo" aria-label="My Name"
          >Brody Newell</a
        >

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                href="https://brodynewell.com/"
                class="nav__link"
                aria-label="Home Tab"
                >Home</a
              >
            </li>
            <li class="nav__item">
              <a href="https://about.brodynewell.com/" class="nav__link" aria-label="About Tab"
                >About</a
              >
            </li>
            <li class="nav__item">
              <a href="https://resources.brodynewell.com/" class="nav__link" aria-label="Resources Tab"
                >Resources</a
              >
            </li>
            <li class="nav__item">
              <a href="https://games.brodynewell.com/" class="nav__link" aria-label="Games Tab"
                >Games</a
              >
            </li>
            <li class="nav__item">
              <a href="https://chat.brodyn8.repl.co/" class="nav__link" aria-label="Chat Tab" target="_blank"
                >Chat</a
              >
            </li>
            <li class="nav__item">
              <a href="https://contact.brodynewell.com/" class="nav__link active-link" aria-label="Contact Tab"
                >Contact</a
              >
            </li>
          </ul>
        </div>

        <div class="nav__toggle" id="nav-toggle">
          <i class="bx bx-menu"></i>
        </div>
      </nav>
    </header>

    <main class="l-main">
      <!-- Home -->
      <section class="home" id="home">
        <div class="home__container rd-container rd-grid">
          <div class="home__data">
            <span class="home__greeting">brodynewell.com</span>
            <h1 class="home__name">Contact</h1>
            <a
              href="https://resources.brodynewell.com/"
              class="button home__button"
              aria-label="Resources"
              >Resources</a
            >
            <a
              href="https://projects.brodynewell.com/"
              class="button home__button"
              aria-label="Projects"
              >Projects</a
            >
          </div>

          

          <div class="home__img">
            <img src="assets/img/home.svg" alt="Brody Newell" />
          </div>
        </div>
      </section>


      <!-- Socials -->
      <section class="socials section rd-container">
        <h2 class="section-title">Socials</h2>
        <span class="section-subtitle">Find Me Here</span>
        <div class="divider-custom">
          <div class="divider-custom-line"></div>
          <div class="divider-custom-icon"><i class="fas fa-users"></i></div>
          <div class="divider-custom-line"></div>
        </div>

        <div class="socials__container">
          <div class="socials__box">
            <a
              href="https://www.instagram.com/Brody_Newell/"
              target="_blank"
              class="socials__social-icon"
              title="Instagram"
              aria-label="My Instagram Page"
              ><i class="bx bxl-instagram"></i
            ></a>
            <a
              href="https://twitter.com/BrodyNewell"
              target="_blank"
              class="socials__social-icon"
              title="Twitter"
              aria-label="My Twitter Page"
              ><i class="bx bxl-twitter"></i
            ></a>
            <a
              href="mailto:brodynewell8@gmail.com"
              target="_blank"
              class="socials__social-icon"
              title="Gmail"
              aria-label="Personal Email ID (Gmail)"
              ><i class="bx bx-envelope"></i
            ></a>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer__container rd-container">
        <h1 class="footer__title">.com</h1>
        <p class="footer__description">Contact</p>
        <p class="footer__copy">
          &#169 2021 
          <a href="https://brodynewell.com" class="footer__link"
            >Brody Newell</a
          >
        </p>
      </div>
    </footer>

    <!-- MixItUp Filter -->
    <script src="assets/js/mixitup.min.js"></script>

    <!-- Swiper JS -->
    <script src="assets/js/swiper-bundle.min.js"></script>

    <!-- GSAP -->
    <script src="assets/js/gsap.min.js"></script>

    <!-- Main JS -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
